version: '3.8'

services:
  backend:
    image: gulertolga/openai-usage-api:latest
    container_name: openai-usage-backend
    environment:
      # OpenAI API Key - Set this via environment variable or .env file
      # Option 1: Create .env file with OPENAI_API_KEY=your-key
      # Option 2: Set environment variable: $env:OPENAI_API_KEY="your-key"
      # Option 3: Pass directly: docker-compose up -e OPENAI_API_KEY=your-key
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_ORG_ID=${OPENAI_ORG_ID:-}
      - FLASK_ENV=production
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - openai-network

  frontend:
    image: gulertolga/openai-usage-frontend:latest
    container_name: openai-usage-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - openai-network

networks:
  openai-network:
    driver: bridge

volumes:
  logs: 